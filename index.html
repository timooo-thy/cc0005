<!DOCTYPE html>
<html>
<head>
	<title>Activity: Hiking</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="icon" href="icon.ico">
</head>
<body>

    <div class="container p-5">

        <p class="fs-1 text-center"><i class="fa-regular fa-person-hiking fa-lg"></i> NEAT Activity: Hiking <i class="fa-regular fa-person-hiking fa-lg"></i></p>
    </div>

    <div id="maps">
        <div id="route" style="height: 60vh; width:100%;"></div>
    </div>

    <div class="container p-5">
        <div class="progress" role="progressbar" style="height:25px" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 35%">Difficulty level</div>
        </div>
    </div>

    <div id="activity">
        <input type="submit" class="btn btn-outline-dark btn-lg" value="Start Hiking!" onclick="displayMessage('Have fun and stay safe!');" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" data-bs-title="Bonus Challenge: Take a non-sheltered walkway!">
    </div>

    <script src="https://kit.fontawesome.com/18206cab13.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIIWAoM7ATHEv0ZDr_62bHS-Z6G6eg150&callback=initMap"
    async defer></script>
    <script src="script.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
